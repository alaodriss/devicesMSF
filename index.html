<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/14423d9cd0.js" crossorigin="anonymous"></script>
        <!-- style -->
    <link rel="stylesheet" href="/style/main.css">
        <!-- js -->
    <script src="/js/main.js" defer></script>
    <script src="/js/pop_up.js" defer></script>
    <script src="/js/validationInfos.js" defer></script>
    <script src="/js/filter.js" defer></script>
    
    <title>DEVICES MSF</title>
</head>
<body>
    <div class="container">
        <h1>DEVICES MSF</h1>
        <form id="formDevices" action="#" onsubmit="return validate(this)"/>
            <div class="formData autocomplete">
                <label for="search">
                    <input class="text-control" type="text" placeholder="Device" id="search" data-error-visible=""><br>
                </label>
                <span class="error" id="dev_error"></span>
            </div>
            <div class="formData">
                <label for="version">         
                    <input class="text-control" type="text" placeholder="Version" id="version" data-error-visible=""> <br>
                </label>
                    <span class="error" id="first_error"></span>
            </div>
            <div class="formData">
                <label for="name">  
                    <input  class="text-control" type="text" placeholder="Votre nom" id="name"> <br>
                </label>
                    <span class="error" id="name_error"></span>
            </div>
            <div class="formData">
                <label for="commentaire">
                    <input  class="text-control" type="text" placeholder="Commentaire" id="commentaire"> <br>
                </label>
                <span class="error" id="comt_error"></span>
            </div>
            <div class="formData">
                <label for="day">
                    <input  class="text-control" type="number" placeholder="jour" id="day" min="0"> <br>
                </label>
                <span class="error" id="day_error"></span>
            </div>
            <div class="formData">
                <label for="submit">
                    <!-- <input type="submit" value="submit" id="submit"> -->
                    <button id="submit">Submit</button>
                </label>
            </div>
        </form>

       <div class="listeCadrsDevices">
                   
            <div class="bg_list">
                 <ul> </ul>
             </div>
                
        </div>
        

        <table id="tableAllInfos"> 
            <tr id="elements" >
                <th>Device</th>
                <th>Version</th>
                <th>Nom</th>
                <th>Commentaire</th>
                <th>Jours</th>
                <!-- <th>Update</th>
                <th>Delete</th> -->
            </tr>

          
        </table>
        <table id="tbodyAllInfosUser">
            <tbody id="tbodyInfos">
    
            </tbody>
        </table>

        <div class="popup">
            <!-- <i class="fa-solid fa-rectangle-xmark"></i> -->
        </div>
      
    </div>
</body>
</html>
